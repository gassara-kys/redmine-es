version: '2'

services:

  # == REDMINE ==========================
  redmine:
    build: redmine
    environment:
      REDMINE_DB_MYSQL: ${DB_NAME}
      REDMINE_DB_PASSWORD: ${DB_ROOT_PASS}
    depends_on:
      - mysql
    restart: always
    ports:
          - 80:3000
    volumes:
      - ./redmine/script/elasticsearch:/usr/src/redmine/script/elasticsearch/
    hostname: redmine
    container_name: redmine

  # == Mysql ==========================
  mysql:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASS}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASS}
    restart: always
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d/
      - ./mysql/mysqldump:/docker-entrypoint-initdb.d
      - dbdata1:/var/lib/mysql
    hostname: mysql
    container_name: mysql

  # == Elasticsearch ==========================
  # mod host vm.max_map_count. https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html#docker
  elasticsearch:
    build: elasticsearch
    environment:
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.monitoring.enabled=true
      - xpack.watcher.enabled=false
      - xpack.graph.enabled=false
      - xpack.monitoring.history.duration=1d
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "http.host=0.0.0.0"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 2g
    links:
      - mysql:mysql
    ports:
      - 9200:9200
    expose:
      - 9300
    volumes:
      - esdata1:/usr/share/elasticsearch/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    container_name: elasticsearch
    hostname: elasticsearch

  # == Kibana ==========================
  kibana:
    build: kibana
    environment:
      ELASTICSEARCH_URL: "http://elasticsearch:9200"
      XPACK_MONITORING_ELASTICSEARCH_URL: "http://elasticsearch:9200"
      XPACK_SECURITY_ENABLED: "false"
    mem_limit: 2g
    memswap_limit: 2g
    links:
        - elasticsearch:elasticsearch
    ports:
        - 5601:5601
    depends_on:
      - elasticsearch
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    container_name: kibana
    hostname: kibana

  # == SyncRedmine ==========================
  sync:
    build: sync
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ES_URL: 
    links:
        - elasticsearch:elasticsearch
        - mysql:mysql
    depends_on:
      - elasticsearch
      - mysql
    container_name: sync
    hostname: sync

volumes:
  dbdata1:
    driver: local
  esdata1:
    driver: local

